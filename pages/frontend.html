<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>CodiGo</title>
</head>
<body>
    <header class="header">
        <p class="logo">CodiGo</p>
    </header>

    <nav class="navbar">
        <a href="#hero">Volver al Inicio</a>
    </nav>

    <main class="main">
        <h1>Programa del curso</h1>

        <section class="unidades">
            <div class="unidad">
                <p>+ Unidad 1</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 2</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 3</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 4</p>
            </div>
        </section>

        <section class="info-curso">
            <div class="informacion">
                <img src="/images/reloj-circular.png" alt="">
                <h2>Dedicacion</h2>
                <p>7hs semanales</p>
            </div>

            <div class="informacion">
                <img src="/images/videollamada.png" alt="">
                <h2>Clases</h2>
                <p>Clases virtuales con contenido adicional</p>
            </div>
        </section>
        
    </main>

</body>
</html>
