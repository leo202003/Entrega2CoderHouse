<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CodiGo</title>
</head>
<body class="grid-container">
    <header class="header">
        <p class="logo">CodiGo</p>
    </header>

    <nav class="navbar">
        <a href="/index.html">Volver al inicio</a>
    </nav>

    <main class="main">
        <section class="hero" id="hero" style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(/images/img6.jpg); background-position: right;">
            <h1>Ingles para Programadores </h1>
            <a href="#unidades">
                <button>Unidades</button>
            </a>
        </section>

        <section class="unidades" id="unidades">
            <div class="unidad">
                <p>+ Unidad 1</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 2</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 3</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 4</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 5</p>
            </div>
            <div class="unidad">
                <p>+ Unidad 6</p>
            </div>
        </section>   

        <section class="informacion-materia">
            <div class="info-materia">
                <img src="/images/reloj-circular-unidades.png" alt="">
                <h2>Dedicacion</h2>
                <p>8hs semanales</p>
            </div>

            <div class="info-materia">
                <img src="/images/videollamada-unidades.png" alt="">
                <h2>Clases</h2>
                <p>4 clases semanales de 2hs via Zoom</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; CodiGo2025</p>
    </footer>
</body>
</html>
